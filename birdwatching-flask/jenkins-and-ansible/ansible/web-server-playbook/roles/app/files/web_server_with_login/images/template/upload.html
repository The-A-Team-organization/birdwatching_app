<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Upload Bird Picture - Bird Watching</title>
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg mt-5">
            <div class="card-header bg-primary text-white text-center py-3">
              <h1 class="h3 card-title mb-0">
                <i class="bi bi-camera me-2"></i>Upload Bird Picture
              </h1>
            </div>

            <div class="card-body p-4">
              <form
                method="post"
                action="{{ url_for('photo_uploader.upload') }}"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="file" class="form-label fw-bold"
                    >Choose Picture</label
                  >
                  <input
                    type="file"
                    name="file"
                    id="file"
                    class="form-control"
                    required
                  />
                  <div class="form-text">
                    Supported: JPG, PNG, GIF (max 10MB)
                  </div>
                </div>

                <div class="mb-3">
                  <label for="location" class="form-label fw-bold"
                    >Bird Location</label
                  >
                  <input
                    type="text"
                    name="location"
                    id="location"
                    class="form-control"
                    placeholder="e.g., Central Park, New York"
                    required
                  />
                </div>

                <div class="form-check form-switch mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="protect"
                    name="protect"
                    value="yes"
                  />
                  <label class="form-check-label" for="protect"
                    >Protect location with a password</label
                  >
                </div>

                <div class="mb-3" id="passwordField" style="display: none">
                  <label for="password" class="form-label fw-bold"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter a password"
                  />
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-upload me-2"></i>Upload
                  </button>
                </div>
              </form>
            </div>

            <div class="card-footer text-center">
              <a
                href="{{ url_for('photo_uploader.index') }}"
                class="btn btn-outline-secondary"
              >
                <i class="bi bi-images me-1"></i>View Gallery
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const protectCheckbox = document.getElementById("protect");
        const passwordField = document.getElementById("passwordField");
        const passwordInput = document.getElementById("password");

        function togglePasswordField() {
          if (protectCheckbox.checked) {
            passwordField.style.display = "block";
            passwordInput.required = true;
          } else {
            passwordField.style.display = "none";
            passwordInput.required = false;
          }
        }

        // Run on page load
        togglePasswordField();

        // Add event listener
        protectCheckbox.addEventListener("change", togglePasswordField);
      });
    </script>
  </body>
</html>
