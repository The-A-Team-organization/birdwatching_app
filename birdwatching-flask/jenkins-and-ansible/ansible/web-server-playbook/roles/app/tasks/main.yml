- name: Ensure virtualenv exists
  command: python3 -m venv {{ app_dir }}/venv
  args:
    creates: "{{ app_dir }}/venv/bin/activate"

- name: Ensure app directory has correct permissions
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0755"

- name: Upload Flask app directory
  copy:
    src: web_server_with_login/
    dest: "{{ app_dir }}/"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0755"

- name: Upload requirements.txt
  copy:
    src: requirements.txt
    dest: "{{ app_dir }}/requirements.txt"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0644"

- name: Install Python dependencies in venv
  pip:
    requirements: "{{ app_dir }}/requirements.txt"
    executable: "{{ app_dir }}/venv/bin/pip"

- name: Render environment file
  template:
    src: ".env.j2"
    dest: "/etc/{{ app_name }}.env"
    owner: "root"
    group: "root"
    mode: "0640"

- name: Install systemd service for Gunicorn
  template:
    src: "flaskapp.service.j2"
    dest: "/etc/systemd/system/{{ app_name }}.service"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Reload systemd
  command: systemctl daemon-reload

- name: Enable and start {{ app_name }}
  service:
    name: "{{ app_name }}"
    state: restarted
    enabled: yes

